# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development: &dev
  adapter: mysql2
  database: feedback_development
  username: root
  password: root
  host: localhost
  pool: 5
  timeout: 5000

# Warning: The data base defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *dev

production:
  <<: *dev
